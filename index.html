<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Marquee Banner</title>
  <style>
body {
  margin: 0;
  padding: 0;
  font-family: 'Times New Roman', Times, serif;
}

.marquee-container {
  background-color: #0056b3; /* Navy blue background */
  padding: 10px 0;
  overflow: hidden;
  position: relative;
}

.marquee {
  white-space: nowrap;
  overflow: hidden;
  box-sizing: border-box;
}

.marquee span {
  display: inline-block;
  padding-left: 100%; /* Start the text outside of the view */
  color: #ffffff;
  font-size: 18px;
  font-weight: bold;
  text-transform: uppercase;
  animation: marquee 25s linear infinite; /* Speed & continuous scroll */
}

/* Marquee animation */
@keyframes marquee {
  0% {
    transform: translateX(100%);
  }
  100% {
    transform: translateX(-100%);
  }
}

    </style>
</head>
<body>
  <div class="marquee-container">
    <div class="marquee">
      <span>Reception Time: 8:00-16:00 (Excluding Saturdays, Sundays and Public Holidays) | Contact: +63-049-543-0121</span>
 div id="overview"></div>
  </div>

  <script>
    // Optional: If you want to stop the animation when hovered, add this JS code.
const marquee = document.querySelector('.marquee span');

marquee.addEventListener('mouseover', () => {
  marquee.style.animationPlayState = 'paused';
});

marquee.addEventListener('mouseout', () => {
  marquee.style.animationPlayState = 'running';
});

  </script>
</body>
</html>
