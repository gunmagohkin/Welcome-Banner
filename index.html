<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Marquee</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f0f0f0; /* Light background color */
            font-family: 'Times New Roman', Times, serif;
        }

        .marquee {
            width: 100%;
            overflow: hidden;
            background: #0056b3; /* Background color of marquee */
            color: white; /* Text color */
            white-space: nowrap; /* Prevent line breaks */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 0; /* Padding for top and bottom */
            position: relative; /* For absolute positioning of text */
        }

        .marquee p {
            display: inline-block;
            padding-left: 100%; /* Start from the right */
            animation: marquee 15s linear infinite; /* Animation */
            font-size: 24px; /* Font size for the marquee text */
        }

        @keyframes marquee {
            0% {
                transform: translate(0, 0);
            }
            100% {
                transform: translate(-100%, 0); /* Move to the left */
            }
        }
    </style>
</head>
<body>
    <div class="marquee">
        <p>Welcome to Gunma Gohkin Philippines Website!</p>
    </div>
</body>
</html>
